<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hello React</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.3.1/umd/react.development.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.3.1/umd/react-dom.development.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">

            // custom hook (a function to share common functionality in function components)
            const useCounter = ( initialValue ) => {
                const [ value, setValue ] = React.useState( initialValue );

                const previousValue = () => {
                    setValue( p => p - 1 );
                };

                const nextValue = () => {
                    setValue( p => p + 1 );
                };

                return {
                    value,
                    previousValue,
                    nextValue
                };
            };

            function WorkshopsList() {
                const {
                    value : page,
                    previousValue: previous,
                    nextValue: next
                } = useCounter( 1 );

                return (
                    <div className="card p-3 my-3">
                        <h4>List of Workshops</h4>
                        <div className="d-flex align-items-center gap-2">
                            <button className="btn btn-outline-secondary" onClick={previous}>&lt;</button>
                            <span className="fs-5">{page}</span>
                            <button className="btn btn-outline-primary" onClick={next}>&gt;</button>
                        </div>
                    </div>
                );
            }

            function Counter() {
                const {
                    value,
                    previousValue,
                    nextValue
                } = useCounter( 100 );

                return (
                    <div className="card p-3 my-3">
                        <h4>Counter</h4>
                        <div className="d-flex align-items-center gap-2">
                            <button className="btn btn-outline-secondary" onClick={previousValue}>-</button>
                            <span className="fs-5">{value}</span>
                            <button className="btn btn-outline-success" onClick={nextValue}>+</button>
                        </div>
                    </div>
                );
            }

            const root = ReactDOM.createRoot(document.getElementById("root"));
            root.render(
                <React.Fragment>
                    <WorkshopsList />

                    <hr />

                    <Counter />
                </React.Fragment>
            );
        </script>
    </body>
</html>
